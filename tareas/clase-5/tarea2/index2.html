<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Clase 5 - Tarea 2</title>
</head>
<body style="background-color: gray;">
   
   <div class="contenedor-formulario">
      <form id="formulario">
         <label for="primer-nombre">Primer nombre:</label>
         <input type="text" name="primer-nombre" id="primer-nombre" required>

         <label for="segundo-nombre">Segundo nombre:</label>
         <input type="text" name="segundo-nombre" id="segundo-nombre" >

         <label for="apellido-usuario">Apellido:</label>
         <input type="text" name="apellido" id="apellido-usuario" required>

         <label for="edad-usuario">Edad:</label>
         <input type="number" name="edad" id="edad-usuario" required>

         <button id="mostrar-datos">Mostrar datos</button>
      </form>
   </div>

   <div>
      <ul id="contenedor-lista">
      </ul>
   </div>


   <script src="app.js"></script>
</body>
</html>
