<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tarea 4 | JavaScript</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
   <main>
      <header>
         <h1>R/Argentina Programa - <em>JavaScript</em></h1>
         <h2>Clase 5 - Tarea 4</h2>
      </header>

      <div class="contenedor-formulario">
         <form class="formulario" id="formulario">
            <label for="numero-usuario">Introduce un numero para agregar a la lista</label>
            <input type="number" name="numero" id="numero-usuario" required>
            <button type="button" class="agregar-numero">Agregar numero</button>
            <span class="mensaje">
               Por favor ingresa el nombre.
            </span>
         </form>

         <div class="contenedor-lista">
            <h2>Lista ordenada de numeros</h2>
            <div>
               <ol id="lista-numeros">
               </ol>
            </div>
         </div>

         <div class="contenedor-botones">
            <button>Calcular Promedio</button>
            <button>Numero mas chico</button>
            <button>Numero mas grande</button>
            <button>Numero repetido</button>
         </div>
      </div>

   </main>


   <script src="app.js"></script>
</body>
</html>
